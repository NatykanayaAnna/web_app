<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Temple Example</title>
</head>
<body>
    <div class="container">
        <p>My string: {{my_string}}</p>
        <p>Value form the list: {{my_list[3]}}</p>
        <p>Loop through the list</p>
        <ul>
            {% for n in my_list %}
            <li>{{n}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
